<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"	width="100%" height="100%">
    <defs>
        <pattern id="hexagons" width="38.641" height="33.464" patternUnits="userSpaceOnUse" patternTransform="scale(3) translate(45) rotate(45)">
            <polygon points="8.66025403784439,20 17.3205080756888,15 17.3205080756888,5 8.66025403784439,0 0,5 0,15 8.66025403784439,20" id="hexagon" fill="#222222" />

            <!-- Top right hexagon -->
            <use xlink:href="#hexagon" x="19.321" y="0" />

            <!-- Bottom middle hexagon-->
            <use xlink:href="#hexagon" x="9.660" y="16.732" />

            <!-- Bottom left hexagon-->
            <use xlink:href="#hexagon" x="-9.660" y="16.732" />

            <!-- Bottom right hexagon-->
            <use xlink:href="#hexagon" x="28.981" y="16.732" />

            <!-- Top middle hexagon-->
            <use xlink:href="#hexagon" x="9.660" y="-16.732" />

            <!-- Top left hexagon-->
            <use xlink:href="#hexagon" x="-9.660" y="-16.732" />

            <!-- Top right hexagon-->
            <use xlink:href="#hexagon" x="28.981" y="-16.732" />
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#hexagons)" />
</svg>
